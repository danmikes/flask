{% extends 'base/base.htm' %}

{% block content %}
<h1 class="title">Wish-App</h1>

{% if current_user.is_authenticated %}
  <script>
    window.location.href = "{{ url_for('wish.wishes') }}"
  </script>
{% else %}
  <script>
    window.location.href = "{{ url_for('user.user_login') }}"
  </script>
{% endif %}
{% endblock %}
